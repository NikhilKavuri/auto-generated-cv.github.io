<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <label for="name">Name: </label>
                <input type="text" id="name" name = "name" value="Please enter your name"><br>
                <label for="email">Email:  </label>
                <input type="text" id="email" email="email" value="Enter your Email"><br>
                <label for="phone">Phone: </label>
                <input type="text" id="phone" phone="phone" value="Enter your phone number"><br>
                <label for="github">Github: </label>
                <input type="text" id="github" github="github" value="Enter your Github link"><br>
                <label for="Linkedin">Linkedin: </label>
                <input type="text" id="linkedin" Linkedin="Linkedin" value="Enter your Linkedin link"><br>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <fieldset>
                    <legend>Education</legend>
                    <label for="degree">Degree: </label>
                    <input type="text" degree="degree" id="degree" value="Enter your Degree"><br>
                    <label for="college">College: </label>
                    <input type="text" id="college" college="college" value="Enter your college"><br>
                    <label for="Starting year">Starting Year: </label>
                    <input type="text" id="Startingyear" startingyear="Starting year" value="Enter your starting year"><br>
                    <label for="Ending year">Ending Year: </label>
                    <input type="text" id="endingyear" endingyear="endingyear" value="Enter your Ending year"><br>
                    <label for="CGPA">CGPA: </label>
                    <input type="text" id="CGPA" CGPA="CGPA" value="Enter your CGPA">
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label for="skill">Skills:</label>
                    <input type="text" id="skill" Skill="skill" value="Enter your skills"><br>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <label for="project">Project:</label>
                    <input type="text" id="project" project="project" value="Enter your project"><br>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" value="Describe your project"><br>
                    <label for="Link">Link:</label>
                    <input type="text" name="link" id="link" value="Enter the link here"><br>
                    <!-- Project , Description , Link -->
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <label for="company">Company:</label>
                    <input type="text" name="company" id="company" value="Name of the company"><br>
                    <label for="designation">Designation:</label>
                    <input type="text" name="designation" id="designation" value="Enter the previous designation"><br>
                    <label for="duration">Duration:</label>
                    <input type="text" name="duration" id="duration" value="Enter the duration"><br>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" value="Describe your jon"><br>
                    <!-- Company , Designation , Duration , Description -->
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
